<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/guestBookLogin.css">
</head>

<div class="sidenav">
	<div class="login-main-text">
		<h2>
			Application<br> Login Page
		</h2>
		<p>Login From Here To Access Guestbook.</p>
	</div>
</div>
<div class="main">
	<div class="col-md-6 col-sm-12">
		<div class="login-form">
			<form th:action="@{/intialLogin}" method="post">
				<div class="form-group">
					<label>User Name</label> <input type="text" class="form-control" placeholder="User Name" required>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" class="form-control" placeholder="Password" required>
				</div>
				<button type="submit" class="btn btn-black">Login</button>
				<br>
				<br>
				<div th:if="${param.error}">
					<div class="alert alert-warning">Invalid Credentials Entered.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You Have Been Successfully Signed out.</div>
				</div>
			</form>
		</div>

	</div>
</div>
