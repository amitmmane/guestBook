<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/gb.css">

</head>
<div class="container" align="center">
	<div class="card"
		style="width: 400px; margin-top: 30px; border: 3px solid #cecece;"
		align="center">
		<div class="card-header bg-dark text-white ">
			<div class="panel-title">
				<h3>
					<b>Guest Book Sign In</b>
				</h3>
			</div>
		</div>
		<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to Guest Book Application Please Log in</div>
				</div>
				<br>
				<br>
		<fieldset>
			<form th:action="@{/intialLogin}" method="post">
				<div class="form-group  col-xl-10 " 
					align="left">
					<label><b>User Name</b></label> <input type="text"
						class="form-control input-lg" id="username" name="username"
						required autofocus>
				</div>

				<div class="form-group  col-xl-10 "
					align="left">
					<label><b> Password</b></label> <input type="password"
						class="form-control input-lg" id="password" name="password"
						required="required">
				</div>
				<div>
					<button type="submit" class="btn btn-success col-xl-4">Login</button>
				</div>
				<br>
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
				<br> <br>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Username and
						password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
			</form>
		</fieldset>
	</div>

</div>
